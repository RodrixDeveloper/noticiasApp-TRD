<div class="jumbotron mt-5">
    <h2 class="heading">Filtra Noticias por pais y categoria</h2>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticas()">
                <div class="form-group mb-3">
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-select form-control-lg">
                        <option *ngFor="let categoria of categorias" [value]="categoria.value">{{categoria.nombre}}</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <select name="pais" [(ngModel)]="paisSeleccionado" class="form-select form-control-lg">
                        <option *ngFor="let pais of paises" [value]="pais.value">{{pais.nombre}}</option>
                    </select>
                </div>
                <div class="d-grid gap-2 ">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>
    </div>
</div>
